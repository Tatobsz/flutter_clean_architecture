name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
                  
      - name: Install dependencies
        uses: steebchen/flutter@v1.1.0
        with:
          args: pub get
      
      - name: Run test
        uses: steebchen/flutter@v1.1.0
        with:
          args: test

      - name: Build apk
        uses: steebchen/flutter@v1.1.0
        with:
          args: build apk --release
